<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friendship Meter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F4F4F4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45A049;
        }
        h2 {
            color: #333;
            text-align: center;
            margin-top: 20px;
            font-size: 24px;
        }
        .score-section {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <form action="/" method="post">
        <h1>Friendship Meter</h1>
        <label for="name1">Name 1:</label>
        <input type="text" id="name1" name="name1" required>

        <label for="name2">Name 2:</label>
        <input type="text" id="name2" name="name2" required>

        <button type="submit">Calculate Score</button>
    </form>

    {% if data.score %}
        <div class="score-section">
            <h1>Your Score is:</h1>
            <h2>{{ data.score }}</h2>
        </div>
    {% endif %}
</body>
</html>
